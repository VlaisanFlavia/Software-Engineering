<div class="container">

    <p class="titlu" *ngIf="user"> Istoricul pacientului {{patient.firstName}} {{patient.lastName}} </p>

    <div class="row">

      <div class="d-flex  justify-content-center justify-content-lg-end justify-content-md-end">
        <div class="arrow-container mt-auto">
          <button class="prev-arrow" (click)="onArrowClick()"><i class="fas fa-arrow-left"></i></button>
          <button class="next-arrow" (click)="onArrowClick()"><i class="fas fa-arrow-right"></i></button>
        </div>
      </div>
  
    </div>
  
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table id="nursesTable" class="table" summary="nurses">
            <thead class="custom-header-box">
              <tr class="custom-tr1">
                <th class="custom-th1"></th>
                <th class="custom-th"><span>Data programare</span></th>
                <th class="custom-th"><span></span></th>
                <th class="custom-th2"></th>
              </tr>
            </thead>
  
            <tbody>
              <tr *ngFor="let appointment of finishedAppointments" class="custom-tr">
                <td class="custom-td"></td>
                <td class="custom-td">{{appointment.date | date: 'dd/MM/yyyy'}}</td>
                <button class="custom-td" style=" border:none;"><b style="color:#6096B4" (click)="onReportClick(appointment)">Raport aferent</b></button>
                <td class="custom-td"></td>
              </tr>
  
            </tbody>
          </table>
        </div>
      </div>
    </div>
  
  </div>

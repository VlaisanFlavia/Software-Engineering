<div class="container">
    <div class="card">
        <h3 class="card-header">Resetare parola</h3>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Introduceti e-mailul</label>
                    <input type="email" placeholder="E-mail" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors}">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">E-mail incorect</div>
                    </div>
                </div>  
                <div class="mb-1 text-center">
                    <button [disabled]="loading" type="submit" class="btn btn-primary text-center">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Trimite link
                    </button>
                  </div>
            </form>
        </div>
    </div>
</div>
